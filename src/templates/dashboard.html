<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacWatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Ambient background -->
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow--1"></div>
    <div class="bg-glow bg-glow--2"></div>

    <header>
        <div class="header-brand">
            <div class="brand-icon" id="activity-pulse">
                <svg viewBox="0 0 32 32" fill="none">
                    <circle cx="16" cy="16" r="14" stroke="currentColor" stroke-width="1" opacity="0.3"/>
                    <circle cx="16" cy="16" r="8" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
                    <circle cx="16" cy="16" r="3" fill="currentColor" class="pulse-dot"/>
                    <path d="M2 16 H8 L11 10 L14 22 L17 8 L20 20 L23 14 H30" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="pulse-line"/>
                </svg>
            </div>
            <div>
                <h1>MacWatch</h1>
                <span class="subtitle">System Health Dashboard</span>
            </div>
        </div>
        <div class="header-controls">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 20 20" fill="none"><circle cx="8.5" cy="8.5" r="5.5" stroke="currentColor" stroke-width="1.5"/><path d="M13 13L17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                <input type="text" id="search" placeholder="Search apps, hosts, IPs, orgs..." />
                <kbd class="search-hint">/</kbd>
            </div>
            <div class="filter-group">
                <select id="state-filter" title="Filter connections by TCP state">
                    <option value="">All States</option>
                    <option value="ESTABLISHED">Established</option>
                    <option value="LISTEN">Listening</option>
                    <option value="CLOSE_WAIT">Close Wait</option>
                    <option value="TIME_WAIT">Time Wait</option>
                </select>
                <select id="threat-filter" title="Filter applications by threat severity level">
                    <option value="">All Threats</option>
                    <option value="red">Red Only</option>
                    <option value="yellow">Yellow + Red</option>
                    <option value="hidegreen">Hide Green</option>
                </select>
                <label class="toggle-switch" data-tooltip="Show connections to localhost (127.0.0.1) â€” your own machine's internal traffic, not internet connections">
                    <input type="checkbox" id="show-localhost" />
                    <span class="toggle-track"><span class="toggle-thumb"></span></span>
                    <span class="toggle-label">Localhost</span>
                </label>
            </div>
        </div>
    </header>

    <main>
        <!-- Summary Bar -->
        <div class="summary-bar" id="summary-bar">
            <div class="summary-card" data-tooltip="Number of applications currently making network connections">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5"/><rect x="14" y="3" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5"/><rect x="3" y="14" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5"/><rect x="14" y="14" width="7" height="7" rx="1.5" stroke="currentColor" stroke-width="1.5"/></svg>
                </div>
                <div class="summary-data">
                    <div class="summary-value" id="app-count">--</div>
                    <div class="summary-label">Active Apps</div>
                </div>
            </div>
            <div class="summary-card" data-tooltip="Total number of open network sockets across all applications">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none"><path d="M12 2L12 22M2 12L22 12M5 5L19 19M19 5L5 19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/></svg>
                </div>
                <div class="summary-data">
                    <div class="summary-value" id="conn-count">--</div>
                    <div class="summary-label">Connections</div>
                </div>
            </div>
            <div class="summary-card card--in" data-tooltip="Traffic In: Total bytes received across all listed apps, each counted from when that app's process started.">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v14M5 13l7 7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <div class="summary-data">
                    <div class="summary-value" id="bytes-in">--</div>
                    <div class="summary-label">Traffic In</div>
                </div>
            </div>
            <div class="summary-card card--out" data-tooltip="Traffic Out: Total bytes sent across all listed apps, each counted from when that app's process started.">
                <div class="summary-icon">
                    <svg viewBox="0 0 24 24" fill="none"><path d="M12 21V7M5 11l7-7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <div class="summary-data">
                    <div class="summary-value" id="bytes-out">--</div>
                    <div class="summary-label">Traffic Out</div>
                </div>
            </div>
        </div>

        <!-- Alerts Panel -->
        <div class="alerts-panel" id="alerts-panel">
            <div class="alerts-header" onclick="toggleAlerts()">
                <div class="alerts-title">
                    <svg viewBox="0 0 20 20" fill="none" width="16" height="16"><path d="M10 2L1 18h18L10 2z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/><path d="M10 8v4M10 14.5v.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                    <span>Alerts</span>
                    <span class="alert-counts" id="alert-counts"></span>
                </div>
                <span class="toggle-icon" id="alerts-toggle">
                    <svg viewBox="0 0 20 20" fill="none" width="14" height="14"><path d="M5 8l5 5 5-5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </span>
            </div>
            <div class="alerts-body" id="alerts-body"></div>
        </div>

        <!-- Application Cards -->
        <div id="app-list"></div>
    </main>

    <footer>
        <div class="footer-left">
            <div class="refresh-indicator" id="refresh-indicator"></div>
            <span id="last-refresh">Waiting for data...</span>
        </div>
        <div class="footer-controls">
            <label class="footer-label" data-tooltip="How often the dashboard fetches fresh connection data. Slower = less screen redraw.">Refresh:
                <select id="refresh-interval">
                    <option value="2000">2s</option>
                    <option value="5000">5s</option>
                    <option value="10000">10s</option>
                    <option value="30000" selected>30s</option>
                    <option value="60000">60s</option>
                    <option value="0">Manual</option>
                </select>
            </label>
            <button id="pause-btn" onclick="togglePause()" data-tooltip="Pause or resume automatic data refresh">
                <svg viewBox="0 0 20 20" fill="none" width="14" height="14" id="pause-icon"><rect x="5" y="4" width="3.5" height="12" rx="1" fill="currentColor"/><rect x="11.5" y="4" width="3.5" height="12" rx="1" fill="currentColor"/></svg>
                <span id="pause-label">Pause</span>
            </button>
            <button onclick="refresh()" data-tooltip="Fetch fresh data now">
                <svg viewBox="0 0 20 20" fill="none" width="14" height="14"><path d="M3 10a7 7 0 0113.6-2.3M17 10a7 7 0 01-13.6 2.3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/><path d="M17 3v5h-5M3 17v-5h5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                Refresh
            </button>
            <a href="/help" data-tooltip="View documentation, keyboard shortcuts, and FAQ">
                <svg viewBox="0 0 20 20" fill="none" width="14" height="14"><circle cx="10" cy="10" r="7.5" stroke="currentColor" stroke-width="1.5"/><path d="M7.5 7.5a2.5 2.5 0 014.5 1.5c0 1.5-2 2-2 3.5M10 15.5v.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                Help
            </a>
        </div>
    </footer>

    <!-- Connection Detail Modal -->
    <div class="modal-overlay" id="modal-overlay" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">
                <svg viewBox="0 0 20 20" fill="none" width="18" height="18"><path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
            </button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
